<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor Inteligente de Facturas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-wrapper">
        <div id="status-message" class="alert" style="display: none;"></div>
        <div class="form-container">
            <h1 id="main-title">Registrar Lote de Documentos</h1>
            <form id="invoice-form">
                <div id="form-fields">
                    <!-- Etiquetas y nombres actualizados -->
                    <label for="entity_name">Nombre del Cliente o Proveedor:</label>
                    <input type="text" id="entity_name" name="entity_name" placeholder="Ej: Acme S.L." required>
                    
                    <label for="project_name">Proyecto o Categoría:</label>
                    <input type="text" id="project_name" name="project_name" placeholder="Ej: Gastos Oficina Q3" required>

                    <label for="doc_type">Tipo de Documento:</label>
                    <select id="doc_type" name="doc_type" required>
                        <option value="" disabled selected>Selecciona un tipo...</option>
                        <option value="FacturaRecibida">Factura Recibida</option>
                        <option value="FacturaEmitida">Factura Emitida</option>
                        <option value="Ticket">Ticket de Gasto</option>
                        <option value="Otro">Otro Documento</option>
                    </select>
                    
                    <label for="accounting_month">Mes Contable:</label>
                    <select id="accounting_month" name="accounting_month" required>
                        <option value="" disabled selected>Selecciona un mes...</option>
                        <option value="Enero">Enero</option>
                        <!-- ... resto de meses ... -->
                        <option value="Diciembre">Diciembre</option>
                    </select>

                    <label for="batch_id">Identificador del Lote (Opcional):</label>
                    <input type="text" id="batch_id" name="batch_id" placeholder="Ej: Viaje a Madrid">
                </div>
                
                <button type="button" id="prepare-btn" class="cta-button">Preparar Carga</button>
            </form>

            <div id="upload-section" style="display: none;">
                <input type="file" id="file-input" multiple accept="image/*,application/pdf" style="display: none;">
                <div id="drop-zone">
                    <p>Arrastra aquí TODAS las facturas de este lote</p>
                    <p class="separator">o</p>
                    <button type="button" id="browse-btn" class="secondary-button">Selecciona Archivos</button>
                </div>
                <div id="file-list"></div>
                <button type="button" id="upload-btn" class="cta-button" style="display: none;">Extraer y Consolidar</button>
            </div>
            
            <button type="button" id="reset-btn" class="secondary-button" style="display: none;">Registrar Nuevo Lote</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
